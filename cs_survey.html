<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Department Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        h1 {
            color: #006633;
        }
        .custom-box {
            border: 5px solid #006633;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body onload="document.getElementById('username').focus();">

<div class="container mt-4">
    <div class="custom-box">
        <h1 class="text-center">CS Department Survey</h1>
    </div>

    <form action="#" method="POST" autocomplete="on">
        <div class="mb-3">
            <label for="username" class="form-label">Name</label>
            <input type="text" class="form-control" id="username" required placeholder="John Doe">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Street Address</label>
            <input type="text" class="form-control" id="address" required placeholder="123 Main St">
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required placeholder="City">
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" required placeholder="State">
            </div>
            <div class="col">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zip" required placeholder="Zip Code">
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required placeholder="example@mail.com">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required placeholder="(555) 555-5555">
        </div>

        <div class="mb-3">
            <label for="visit" class="form-label">Date of Survey</label>
            <input type="date" class="form-control" id="visit" required>
        </div>

        <h3>What did you like most about the campus?</h3>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="students">
            <label class="form-check-label" for="students">
                Students
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="location">
            <label class="form-check-label" for="location">
                Location
            </label>
        </div>

        <!-- Add other checkboxes similarly -->

        <h3>How did you hear about us?</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="source" id="friends" value="friends">
            <label class="form-check-label" for="friends">
                Friends
            </label>
        </div>

        <!-- Add other radio buttons similarly -->

        <div class="mb-3">
            <label for="comments" class="form-label">Additional Comments</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="gradMonth" class="form-label">High School Graduation Month</label>
            <input list="months" class="form-control" id="gradMonth" placeholder="Select Month">
            <datalist id="months">
                <option value="January">
                <option value="February">
                <option value="March">
                <!-- Continue for other months -->
            </datalist>
        </div>

        <div class="mb-3">
            <label for="recommend" class="form-label">Likelihood of recommending GMU</label>
            <select class="form-select" id="recommend" required>
                <option value="very likely">Very Likely</option>
                <option value="likely">Likely</option>
                <option value="unlikely">Unlikely</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

</body>
</html>
